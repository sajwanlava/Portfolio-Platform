<!DOCTYPE html>
<html>
  <head>
  	<script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" /> 
  </head>

  <title></title>

  <body>
    <div class="navigation"></div>
    <div class="landing">
      <h1>Portfolio Platform</h1>
    </div>
    <div class="description"></div>

    <!--THE SLIDESHOW CONTAINER  ref:https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp -->
    <div class="slideshow">
   
    	<!--THE FULL-SIZED IMAGES-->
    	 <div class="image-slide fade" style="display:block">
	   		 <div class="numbertext">1 </div>
	   		  <img class="image" src="images/IMG_8536.jpg"/>
	   		 <div class="text"> </div>
  		</div>

  		 <div class="image-slide fade">
	   		 <div class="numbertext">2 </div>
	   		 <img class="image" src="images/IMG_8545.jpg" />
	   		 <div class="text">Day 1 Briefing </div>
  		</div>

  		<div class="image-slide fade">
	   		 <div class="numbertext">3 </div>
	   		 <img class="image" src="images/IMG_8577.jpg" />	  		
	   		 <div class="text">Day 1</div>
  		</div>

  		<div class="image-slide fade">
	   		 <div class="numbertext">4 </div>
	   		 <img class="image" src="images/IMG_8590.jpg" />	  		
	   		 <div class="text">Caption Text</div>
  		</div>

  		

  		 <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

	 <!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span> 
	  <span class="dot" onclick="currentSlide(2)"></span> 
	  <span class="dot" onclick="currentSlide(3)"></span> 
	  <span class="dot" onclick="currentSlide(4)"></span> 

	</div>


    <div class="footer"></div>
  </body>
</html>
